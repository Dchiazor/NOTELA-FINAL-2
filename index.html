<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Default Notes App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">

<body onload="initClock()">

    <div class="">
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-md">
                <a class="text-start">
                    <h1>NOTELA</h1>

                    <div class="text-end">
                        <div class="datetime">
                            <div class="time">
                                <span id="hour">00</span>:
                                <span id="minutes">00</span>
                                <span id="period">AM</span>
                            </div>
                            <div class="date">
                                <span id="dayname">Day</span>,
                                <span id="month">Month</span>
                                <span id="daynum">00</span>
                            </div>
                        </div>
                </a>
                </div>
        </nav>

        <div class=" mt-3 mb-3 contents container">

            <div class="row">
                <!--notes creation-->
                <div class=" col-lg-6 mb-5 mt-3 ">
                    <h2 class="text-center">NOTES</h2>
                    <div class="popup-box notes">
                        <div class="popup-box notes">
                            <div class="popup">
                                <div class="content">
                                    <header>
                                        <p></p>
                                        <i class="uil uil-times"></i>
                                    </header>
                                    <form action="#" class="">
                                        <div class="input-group row">
                                            <div class=" col-md-12 title mt-3">
                                                <label>Title</label>
                                                <input type="text" spellcheck="false" class="form-control">
                                            </div>
                                            <div class=" col-md-12 description mt-3">
                                                <label>Description</label>
                                                <textarea spellcheck="false" class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <div class="text-center mt-3">
                                            <button class="btn btn-primary">Add Notes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>


                <!--to do list creation-->
                <div class="container col-lg-6 mb-4">
                    <h2 class="text-center mt-3">TASKS</h2>
                    <div class="input-group row tasks mt-5 mx-3">
                        <div class="task-input col-md-12">
                            <i class="bi bi-bar-chart-steps"></i>
                            <input type="text" class="form-control" placeholder="Add a new task">
                        </div>
                        <div class="controls container text-center">
                            <div class="filters cus-filters mt-3">
                                <span class="active" id="all">All</span>
                                <span id="pending">Pending</span>
                                <span id="completed">Completed</span>
                            </div>
                            <button class=" btn btn-primary clear-btn mt-4 mb-5">Clear All</button>
                        </div>

                    </div>
                </div>
            </div>


        </div>

        </div>

        <div class="contents container mb-4">
            <div class="">
                <div class="wrapper text-center">
                    <div class="add-box">
                        <!-- <div class="icon"><i class="uil uil-plus"></i></div> -->
                        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="button">edit</button> -->
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="">
                <ul class="task-box mt-5"></ul>
            </div>

        </div>

        <script src="script.js"></script>
        <script src="main.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.js"></script>
        <script src="./node.js"></script>
        <script type="text/javascript">
            function updateClock() {
                var now = new Date();
                var dname = now.getDay(),
                    mo = now.getMonth(),
                    dnum = now.getDate(),
                    yr = now.getFullYear(),
                    hou = now.getHours(),
                    min = now.getMinutes(),
                    sec = now.getSeconds(),
                    pe = "AM";

                if (hou == 0) {
                    hou = 12;
                }
                if (hou > 12) {
                    hou = hou - 12
                    pe = "PM";
                }

                Number.prototype.pad = function(digits) {
                    for (var n = this.toString(); n.length < digits; n = 0 + n);
                    return n;
                }

                var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                var ids = ["dayname", "month", "daynum", "hour", "minutes", "period"];
                var values = [week[dname], months[mo], dnum.pad(2), hou.pad(2), min.pad(2), pe];
                for (var i = 0; i < ids.length; i++)
                    document.getElementById(ids[i]).firstChild.nodeValue = values[i];

            }

            function initClock() {
                updateClock();
                window.setInterval("updateClock()", 1);
            }
        </script>

</body>

</html>
